<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项左到右、右到左</title>
    <style type="text/css">
        .clearfix:after {
            display: table;
            content: '';
            clear: both;
        }

        .ltab, .rtab {
            float: left;
            width: 100px;
            margin: 0 20px 20px 0;
        }

        select {
            width: 100%;
            height: 200px;
        }
    </style>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //  添加一部分
            $(".option button:eq(0)").on('click', add);

            // 添加全部
            $(".option button:eq(1)").on('click', addAll);

            // 移除部分
            $(".option button:eq(2)").on('click', remove);

            // 移动全部
            $(".option button:eq(3)").on('click', removeAll);
        });


        /**
         * 添加一部分
         */
        function add() {
            $("select[name=item1] :selected").each(function () {
               $(this).appendTo("select[name=item2]");
            });
        }

        /**
         * 添加全部
         */
        function addAll() {
            $("select[name=item1] option").appendTo("select[name=item2]");
        }

        /**
         * 移除部分
         */
        function remove() {
            $("select[name=item2] :selected").appendTo("select[name=item1]");
        }

        /**
         * 移动全部
         */
        function removeAll() {
            $("select[name=item2] option").appendTo("select[name=item1]");
        }

    </script>
</head>
<body>
    <h3>jQuery选项左到右、右到左</h3>
    <div class="clearfix">
        <div class="ltab">
            <select name="item1" size="10" id="one" multiple="multiple">
                <option value="选项1">选项1</option>
                <option value="选项2">选项2</option>
                <option value="选项3">选项3</option>
                <option value="选项4">选项4</option>
                <option value="选项5">选项5</option>
                <option value="选项6">选项6</option>
                <option value="选项7">选项7</option>
                <option value="选项8">选项8</option>
            </select>
        </div>
        <div class="rtab">
            <select name="item2" size="10" id="two" multiple="multiple">
                <option value="选项9">选项9</option>
            </select>
        </div>

    </div>
    <div class="option">
        <button id="right">右移</button>
        <button id="rightAll">全部右移</button>
        <button id="left">左移</button>
        <button id="leftAll">全部左移</button>
    </div>
</body>
</html>
