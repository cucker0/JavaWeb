<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .node1 {
            width: 100%;
            height: 300px;
        }
        .box {
            margin: 0 auto;
            width: 80%;
            height: 500px;
            border: 1px indigo solid;
            position: relative;
        }
        .small {
            position: absolute;
            /*top: 0;*/
            width: 300px;
            height: 300px;
            background: #FEDE4F;
            opacity: 0.5;
            /*border: 1px solid #e3e4e5;*/
            cursor: move;
        }
        .box2 {
            margin-left: 300px;
            width: 450px;
            height: 450px;
            /*border: 1px solid #e3e4e5;*/
        }
    </style>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".box2")
                .mouseover(function (e) {

                })
                .mouseout(function (e) {

                })
                .mousemove(function (e) {
                    console.log(e.offsetX, e.offsetY);
                    if (e.offsetX > 150 && e.offsetX < 300) {
                        var x = e.offsetX - 150 + "px";
                        console.log(x);
                        $(".small").css("left", x);
                    }
                    if (e.offsetY > 150 && e.offsetY < 300) {
                        var y = e.offsetY - 150 + "px";
                        console.log(y);
                        $(".small").css("top", y);
                    }
                });
        });
    </script>
</head>
<body>
<div class="node1">

</div>
<div class="box">
    <div class="box2">
        <div class="small"></div>
    </div>
</div>
</body>
</html>
