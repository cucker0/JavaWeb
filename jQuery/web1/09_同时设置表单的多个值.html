<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09_同时设置表单的多个值</title>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
           $(".btn").on('click', func);
        });

        function func() {
            // 多个选择器同时设值
            $(":radio, :checkbox, #multiple,#single").val(["checkbox1", "checkbox3", "mul2", "mul4", "sin3", "radio1"]);
        }
    </script>
</head>
<body>
<h3>jQuery同时设置表单的多个值</h3>
<div>
    <button class="btn">勾上</button>
</div>
<div>
    单选：
    <input name="radio" type="radio" value="radio1" />radio1
    <input name="radio" type="radio" value="radio2" checked="checked" />radio2
    <br/>
    多选：
    <input name="checkbox" type="checkbox" value="checkbox1" />checkbox1
    <input name="checkbox" type="checkbox" value="checkbox2" checked="checked"/>checkbox2
    <input name="checkbox" type="checkbox" value="checkbox3" />checkbox3
    <br/>

    下拉多选 ：
    <select id="multiple" multiple="multiple" size="4">
        <option value="mul1" selected="selected">mul1</option>
        <option value="mul2">mul2</option>
        <option value="mul3">mul3</option>
        <option value="mul4">mul4</option>
    </select>
    <br/>

    下拉单选 ：
    <select id="single">
        <option value="sin1">sin1</option>
        <option value="sin2">sin2</option>
        <option value="sin3">sin3</option>
    </select>
</div>
</body>
</html>
