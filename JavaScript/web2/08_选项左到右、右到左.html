<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08_选项左到右、右到左</title>
    <style type="text/css">
        .clearfix:after {
            display: table;
            content: '';
            clear: both;
        }

        .ltab, .rtab {
            float: left;
            width: 100px;
            margin: 0 20px 20px 0;
        }

        select {
            width: 100%;
            height: 200px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            // 查找节点
            select1 = document.getElementById("one");
            select2 = document.getElementById("two");
            var right = document.getElementById("right");
            var rightAll = document.getElementById("rightAll");
            var left = document.getElementById("left");
            var leftAll = document.getElementById("leftAll");
            document.querySelectorAll()
            // 绑定事件
            right.onclick = add;
            rightAll.onclick = addAll;
            left.onclick = remove;
            leftAll.onclick = removeAll;
        };

        /**
         * 添加一部分
         */
        function add() {
            // select1.selectedIndex 为-1时表示，没有选择任何选项
            if (select1.selectedIndex === -1) {
                return;
            }
            // select1.selectedIndex 是下拉列表中被选中的第一个索引
            // select1.selectedOptions 选中的所有选项
            for (var i = 0; i < select1.selectedOptions.length;) {
                select2.appendChild(select1.selectedOptions[i])
            }
        }

        /**
         * 添加全部
         */
        function addAll() {
            // 注意：遍历选中的select的options时，不需要迭代条件，选中的索引自动自增
            for (var i = 0; i < select1.options.length;) {
                select2.appendChild(select1.options[i]); // 调用 select1.options[i] 时，i会自增1
            }
        }

        /**
         * 移除部分
         */
        function remove() {
            if (select2.selectedOptions.length === 0) {
                return;
            }
            for (var i = 0; i < select2.selectedOptions.length;) {
                select1.appendChild(select2.selectedOptions[i]);
            }
        }

        /**
         * 移动全部
         */
        function removeAll() {
            for (var i = 0; i < select2.options.length;) {
                select1.appendChild(select2.options[i]);
            }
        }

    </script>
</head>
<body>
    <h3>08_选项左到右、右到左</h3>
    <div class="clearfix">
        <div class="ltab">
            <select name="itme1" size="10" id="one" multiple="multiple">
                <option value="选项1">选项1</option>
                <option value="选项2">选项2</option>
                <option value="选项3">选项3</option>
                <option value="选项4">选项4</option>
                <option value="选项5">选项5</option>
                <option value="选项6">选项6</option>
                <option value="选项7">选项7</option>
                <option value="选项8">选项8</option>
            </select>
        </div>
        <div class="rtab">
            <select name="itme2" size="10" id="two" multiple="multiple">
                <option value="选项9">选项9</option>
            </select>
        </div>

    </div>
    <div class="option">
        <button id="right">右移</button>
        <button id="rightAll">全部右移</button>
        <button id="left">左移</button>
        <button id="leftAll">全部左移</button>
    </div>
</body>
</html>
