<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_新闻字体</title>
    <style type="text/css">
        .out {
            border: 1px red solid;
            width: 300px;
        }
        .max {
            font-size: 32px;
            color: red;
        }
        .mid {
            font-size: 22px;
            color: #000;
        }
        .min {
            font-size: 14px;
            color: blue;
        }
    </style>
    <script type="text/javascript">
        /**
         * 改变字体class
         * @param size
         */
        function changeFontSize(size) {
            var divObj = document.getElementById("news");
            divObj.className = size;
        }
    </script>
</head>
<body>
<div class="out">
    <h3>04_新闻字体</h3>
    <div>
        <a href="javascript:void(0)" onclick="changeFontSize('max')">大</a>
        <a href="javascript:void(0)" onclick="changeFontSize('mid')">中</a>
        <a href="javascript:void(0)" onclick="changeFontSize('min')">小</a>
    </div>
    <div id="news" class="max">
        5月17日电 据公安部网站消息，5月17日中午，国务委员、
        公安部部长郭声琨与越南中央政治局委员、
        公安部部长陈大光通话，要求越方立即采取有力措施，坚决制止一切暴力活动，
        严惩打砸抢不法分子，切实保护中方在越机构、企业和人员的人身财产安全。
    </div>
</div>
</body>
</html>
