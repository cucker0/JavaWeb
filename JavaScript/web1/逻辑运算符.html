<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>
</head>
<body>
    <div>
        逻辑运算符
    </div>
    <script type="text/javascript">
        var a = 0, b = null, c = undefined, d = '', e = " ";
        if (a) {
            console.log("0为真");
        } else {
            console.log("0为假");
        }

        b ? console.log("null为真") : console.log("null为假");
        c ? console.log("undefined为真") : console.log("undefined为假");
        d ? console.log("空字符串为真") : console.log("空字符串为假");
        e ? console.log('""为真') : console.log('""为假');

    </script>
</body>
</html>
