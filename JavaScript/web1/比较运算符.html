<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算符</title>
</head>
<body>
    <div>
        比较运算符
    </div>

    <script type="text/javascript">
        var num1 = 12;
        var num2 = "12";
        var ret1 = num1 == num2; // true
        var ret2 = num1 === num2; // false
        console.log("ret1:", ret1, "\nret2:", ret2);



    </script>
</body>
</html>
